    <script>

            function lunboFun(){

                imga.href= arrHref[num]; 

                oImg.src = arrSrc[num];

                oText1.innerHTML= num+1 +"/" + arrSrc.length; 

                oText2.innerHTML=arrTxt[num];

                 

            }

            SliderInit();

            oPrev.onclick = function(){

                num--;

                if(num==-1){ 

                    num=arrSrc.length-1;

                }

                lunboFun();

            };

            oNext.onclick = function(){

                num++;

                if(num==arrTxt.length){

                    num=0;

                }

                lunboFun();

            }

 

            function SliderInit() {

                lunboFun();

                setInterval(function(){

                    num ++;

                    if (num==arrSrc.length){

                    num = 0;

                }

                lunboFun();

                },5000);

            }

    </script>

</html>
